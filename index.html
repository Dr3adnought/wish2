<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wish - Vacation Destinations</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles.css">

</head>
<body>
    <header class="jumbotron jumbotron-fluid">
        <div class="container text-center">
            <h1 class="display-5" id="title">Vacation Destinations Wish List</h1>
            <p class="lead" id="title">
                <!-- <mark> -->
                    Use the form below to build your <em>vacation destination</em> wish list.
                <!-- </mark> -->
            </p>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <section class="col-md-3">
                <div>
                    <form id="destination_form" >
                        <div class="form_group">
                            <!-- Destination name -->
                            <input type="text" name="destination" id="destination_name" placeholder="(Required) Enter Destination name">
                            
                            <!-- Destination location -->                
                            <input type="text" name="location" id="location_name" placeholder="(Required) Enter location">
                            
                            <!-- Photo URL -->
                            <input type="url" name="photo" id="photo_url" placeholder="Enter photo URL">
                            
                            <!-- Description -->
                            <textarea name="description" id="description" cols="30" rows="10" placeholder="Enter description"></textarea>
                            
                            
                            <!-- Submit button -->
                            <input type="submit" class="btn btn-success" value="Create Destination">
                        </div>
                    </form>
                </div>
            </section>
            
            <section class="col-md-9">
                <div>
                    <h2 id="title">Destinations Wish-listed</h2>
                    <div id="cards_container">
                        <!-- Starts out empty -->
                        <!-- Dynamically populated by JavaScript -->
                    </div>
                </div>
            </section>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
